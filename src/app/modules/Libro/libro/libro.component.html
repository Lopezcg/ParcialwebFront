<div class="libro-card">
  <h1>{{ libro.nombre }}</h1>
  <p class="autor">{{ libro.autor }}</p>
  <p class="fecha">{{ libro.fechaEscritura }}</p>
  <p class="num-edicion">{{ libro.numEdicion }}</p>
  <p class="precio">$ {{ libro.precio }}</p>
  <p class="autor">$ {{ libro.tipo }}</p>
  <p class="autor">$ {{ libro.fama }}</p>
</div>
