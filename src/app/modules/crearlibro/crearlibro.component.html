<div class="form-container">
    <h1>Crear Nuevo Libro</h1>
    <form #registerform="ngForm" (ngSubmit)="create(registerform)" id="libroForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="libro.nombre" required />
      </div>
  
      <div class="form-group">
        <label for="autor">Autor</label>
        <input type="text" id="autor" name="autor" [(ngModel)]="libro.autor" required />
      </div>
  
      <div class="form-group">
        <label for="fechaEscritura">Fecha de Escritura</label>
        <input type="date" id="fechaEscritura" name="fechaEscritura" [(ngModel)]="libro.fechaEscritura" required />
      </div>
  
      <div class="form-group">
        <label for="numEdicion">Número de Edición</label>
        <input type="text" id="numEdicion" name="numEdicion" [(ngModel)]="libro.numEdicion" required />
      </div>
  
      <div class="form-group">
        <label for="precio">Precio</label>
        <input type="number" id="precio" name="precio" [(ngModel)]="libro.precio" required />
      </div>
  
      <div class="form-group">
        <label for="tipo">Tipo</label>
        <select id="tipo" name="tipo" [(ngModel)]="libro.tipo" required>
          <option value="Entretenimiento">Entretenimiento</option>
          <option value="Pedagógico">Pedagógico</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="fama">Fama</label>
        <select id="fama" name="fama" [(ngModel)]="libro.fama" required>
          <option value="Alta">Alta</option>
          <option value="Media">Media</option>
          <option value="Baja">Baja</option>
        </select>
      </div>
  
      <button type="submit">Crear Libro</button>
    </form>
  </div>
